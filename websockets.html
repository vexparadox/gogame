<!-- websockets.html -->
<pre><b>If you get stuck, use "help" to find your way. </br></b></pre>
<input id="input" type="text" />
<button type="submit" onclick="send()">Send</button>
<pre id="output"></pre>
<script>
	var login_token = "borked";
	var address = "localhost:8080"
	var input = document.getElementById("input");
	var output = document.getElementById("output");
	var socket = new WebSocket("ws://"+address+"/echo");

	socket.onopen = function () {
		output.innerHTML += "Successfully connected to " + address + "\n";
		socket.send("new_user");
	};
	
	socket.onclose = function () {
		output.innerHTML += "Connection to " + address + " was lost.\n";
		socket.send("new_user");
	};

	socket.onmessage = function (e) {
		output.innerHTML += "\n" + e.data + "\n";
	};

	function send() {
		if(input.value == "clear")
		{
			output.innerHTML = "";
		}
		else if(input.value != "")
		{
			socket.send(login_token + " " + input.value);	
		}
		input.value = "";
	}
</script>
