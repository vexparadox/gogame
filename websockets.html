<!-- websockets.html -->
<pre><b>If you get stuck, use "help" to find your way. But try "login" first. </br></b></pre>
<input id="command_input" type="text" />
<button id="submit_command" type="submit" onclick="send()">Send</button>
<pre id="output"></pre>
<script>

	///handle enter pressed
	var input = document.getElementById("command_input");
	input.addEventListener("keyup", function(event) {
	  event.preventDefault();
	  if (event.keyCode === 13) {
	    document.getElementById("submit_command").click();
	  }
	});


	var login_token = "dedtoken";
	var address = "localhost:8080";
	var output = document.getElementById("output");
	var socket = new WebSocket("ws://"+address+"/echo");

	socket.onopen = function () {
		output.innerHTML += "Successfully connected to " + address + "\n";
		socket.send("new_conn");
	};
	
	socket.onclose = function () {
		output.innerHTML += "Connection to " + address + " was lost.\n";
	};

	socket.onmessage = function (e) {
		var token_found = false;
		//waiting for new token to arrive
		if(login_token == "dedtoken")
		{
			var split_tokens = e.data.split(":");
			if(split_tokens.length == 2)
			{
				login_token = split_tokens[1];
				token_found = true;
				output.innerHTML += "\nLogged in successfully! \n";	
			}
		}
		if(token_found == false)
		{
			output.innerHTML += "\n" + e.data + "\n";	
		}
	};

	function send() {
		if(input.value == "clear")
		{
			output.innerHTML = "";
		}
		else if(input.value != "")
		{
			socket.send(login_token + " " + input.value);	
		}
		input.value = "";
	}
</script>
